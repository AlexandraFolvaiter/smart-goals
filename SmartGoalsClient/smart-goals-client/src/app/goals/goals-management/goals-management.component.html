<h2 mat-dialog-title
    *ngIf="!isEditMode">Add a new Goal</h2>

<h2 mat-dialog-title
    *ngIf="isEditMode">Edit goal - {{goal.title}}</h2>


<mat-dialog-content class="mat-typography">

  <form [formGroup]="goalForm">
    <mat-form-field appearance="fill">
      <mat-label>Title *</mat-label>
      <input matInput
             type="text"
             formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Goal Type *</mat-label>
      <mat-select formControlName="type">
        <mat-option value="Health & Energy">Health & Energy</mat-option>
        <mat-option value="Career & Business">Career & Business</mat-option>
        <mat-option value="Money & Finance">Money & Finance</mat-option>
        <mat-option value="Relationships & Love & Family">Relationships & Love & Family</mat-option>
        <mat-option value="Lifestyle">Lifestyle</mat-option>
        <mat-option value="Personal Growth">Personal Growth</mat-option>
        <mat-option value="Social & Friends">Social & Friends</mat-option>
        <mat-option value="Spirituality">Spirituality</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill"
                    *ngIf="isEditMode">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Not Started">Not Started</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Done">Done</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close
          [mat-dialog-close]="null">Cancel</button>
  <button mat-button
          [disabled]="goalForm.invalid"
          [mat-dialog-close]="goalForm.value">Save</button>
</mat-dialog-actions>
